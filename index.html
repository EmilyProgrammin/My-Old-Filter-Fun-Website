<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Filter Fun</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
  
  <script  src="./sourceScript.js"></script>
  
<h1> Filter Fun </h1>
<canvas id="can">
</canvas>
<p>
  <h2> Load Image: </h2>
</p>
<p>
  <input type="file" multiple="false" accept="image/*" id="finput" onchange="loadImage()">
</p>
<p>
  <h2> Filters: </h2>
</p>
<p>
  <input type="button" value="Gray-Scale" id="btnGray" onclick="doGray()">
  <input type="button" value="Red" id="btnRed" onclick="doRed()">
  <input type="button" value="Swap Red-Green" id="btnswap" onclick="swapRedGreen()">
  <input type="button" value="Rainbow" id="btnRain" onclick="doRainbow()">
  <input type="button" value="Blur" id="btnblur" onclick="doBlur()">
</p>
<p>
  <input type="button" value="Reset Picture" id="btnReset" onclick="reset()">
</p>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
